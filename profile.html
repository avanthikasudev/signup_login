<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">User Portal</a>
    <div class="d-flex">
      <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
    </div>
  </div>
  </nav>

  <div class="container py-4">
    <div class="row">
      <div class="col-lg-4">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title">Account</h5>
            <p class="mb-1"><strong>Name:</strong> <span id="name"></span></p>
            <p class="mb-0"><strong>Email:</strong> <span id="email"></span></p>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">Profile Details</h5>
            <form id="profileForm">
              <div class="row g-3">
                <div class="col-md-4">
                  <label class="form-label">Age</label>
                  <input type="number" min="0" class="form-control" id="age">
                </div>
                <div class="col-md-8">
                  <label class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" id="dob">
                </div>
                <div class="col-12">
                  <label class="form-label">Contact</label>
                  <input type="text" class="form-control" id="contact">
                </div>
                <div class="col-12">
                  <label class="form-label">Address</label>
                  <input type="text" class="form-control" id="address">
                </div>
              </div>
              <button class="btn btn-primary mt-3" type="submit">Save</button>
            </form>
            <div class="alert mt-3 d-none" id="profileAlert"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
